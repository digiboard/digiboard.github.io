<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7470bacc54.js"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Oswald|Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="tm_container">
        <div class="tm_app_icon_container">
            <i class="far fa-calendar-alt"></i>
        </div>

        <h1>Welcome to University of Ghana course editor</h1>

        <p class="please_enter_details">Please enter your details</p>

        <form action="home.html" id="login_form">
            <input type="text" name="username" placeholder="Email">
            <br>
            <input type="password" name="password" placeholder="password">
            <button name="forgot_password" id="forgot_pwd_btn">Forgot your password?</button>
            <br>
            <button id="login_btn">Log In</button>
        </form>
    </div>
</body>
</html>
