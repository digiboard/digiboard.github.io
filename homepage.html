                    <label>Course: <span style="color:red">*</span> </label>
                    <br>

                    <br>  
                    <select name="courses" id="course_dropdown">

                    </select>       
                </div>
                
                <div class="form_cat">
                    <label>Time: <span style="color:red">*</span> </label>

                    <div class="end_time">

                    </div>     
                </div>
                <br>

            </form>
            
            <div class="options_btns">
